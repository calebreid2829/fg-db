    <script>

    let selects = document.getElementsByClassName("custom-select");
    //storing length separately because the object is appended to
    //... or actually that may not be the case
    let for_length = selects.length;
    for(let i = 0 ; i < for_length; i++){
        let element = selects[i].getElementsByTagName("select")[0];
        let div = document.createElement("div");
        div.setAttribute("class", "select-selected");
        div.innerHTML = element.options[element.selectedIndex].innerHTML;
        selects[i].appendChild(div);
        let option_list = document.createElement("div");
        option_list.setAttribute("class", "select-items select-hide");
        let new_option;
        for(let x = 1; x < element.length; x++){
            new_option = document.createElement("div");
            //new_option.innerHTML = element.options[x].innerHTML;
            let title = document.getElementById("rashid_title");
            title.classList.remove("select-hide");
            console.log(title.children);
            new_option.appendChild(title);
            new_option.addEventListener("click",function(e){
                let still_select = this.parentNode.parentNode.getElementsByTagName("select")[0];
                let previous = this.parentNode.previousSibling;
                for (let y=0; y < still_select.length; y++){
                    if(still_select.options[y].innerHTML == this.innerHTML){
                        still_select.selectedIndex = y;
                        previous.innerHTML = this.innerHTML;
                        let same = this.parentNode.getElementsByClassName("same-as-selected");
                        for (let z = 0; z < same.length; z++){
                            same[z].removeAttribute("class");
                        }
                        this.setAttribute("class","same-as-selected");
                        break;
                    }
                }
                previous.click();
            });
            option_list.append(new_option);
        }
        selects[i].appendChild(option_list);
        div.addEventListener("click",function(e){
            e.stopPropagation();
            closeAllSelect(this);
            this.nextSibling.classList.toggle("select-hide");
            this.classList.toggle("select-arrow-active");
        });
    }

/* Look for any elements with the class "custom-select": */
let x = document.getElementsByClassName("custom-select");

function closeAllSelect(elmnt) {
  /* A function that will close all select boxes in the document,
  except the current select box: */
  var x, y, i, xl, yl, arrNo = [];
  x = document.getElementsByClassName("select-items");
  y = document.getElementsByClassName("select-selected");
  xl = x.length;
  yl = y.length;
  for (i = 0; i < yl; i++) {
    if (elmnt == y[i]) {
      arrNo.push(i)
    } else {
      y[i].classList.remove("select-arrow-active");
    }
  }
  for (i = 0; i < xl; i++) {
    if (arrNo.indexOf(i)) {
      x[i].classList.add("select-hide");
    }
  }
}

/* If the user clicks anywhere outside the select box,
then close all select boxes: */
document.addEventListener("click", closeAllSelect);
